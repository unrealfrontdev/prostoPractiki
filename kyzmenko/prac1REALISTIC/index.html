</head>

<body>
    <header class="header">
        <div class="logoText">
            <p>Пенсионный фонд Росиии</p>
        </div>
        <div class="menu">
            <div><a href="#">Главная страница</a></div>
            <div><a href="#">Льготы</a></div>
        </div>
    </header>
    <main class="main">
        <div class="talons">
            <div class="talon">
                
                <p>Запись к врачу</p>
                <div class="counter">
                    <p class="counter-label">Кол-во талонов: <span id="counter0">12</span></p> 
                    <button onclick="decrementCounter(0)">Записаться</button>
                  
                    <button style="opacity: 0;" onclick="incrementCounter(0)">+</button>
                </div>
            </div>
            <div class="talon">
                
                <p>Получение паспорта</p>
                <div class="counter">
                    <p class="counter-label">Кол-во талонов:<span id="counter1">0</span></p>  
                    <button onclick="decrementCounter(1)">Записаться</button>
                  
                    <button style="opacity: 0;" onclick="incrementCounter(1)">+</button>
                    
                </div>
            </div>
            <div class="talon">
              
                <p>Регистрация ИП</p>
                <div class="counter">
                    <p class="counter-label">Кол-во талонов:<span id="counter2">6</span></p>  
                    <button onclick="decrementCounter(2)">Записаться</button>
                  
                    <button  style="opacity: 0;"onclick="incrementCounter(2)" >+</button>
                </div>
            </div>
            <div class="talon">
              
                <p>Оформление пособий</p>
                <div class="counter">
                    <p class="counter-label">Кол-во талонов:<span id="counter3">11</span></p>   
                    <button onclick="decrementCounter(3)">Записаться</button>
                 
                    <button style="opacity: 0;" onclick="incrementCounter(3)">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

        <div class="footer_Nomer">8 484 484 1221</div>
    </footer>
